version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: simon123
      MYSQL_DATABASE: auth_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10


  auth-service:
    build:
      context: ./AuthService
      dockerfile: Dockerfile
    # container_name: auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    env_file:
      - ./AuthService/.env
    # ports:
    #   - "5001:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure


  product-service:
    build:
      context: ./ProductService
      dockerfile: Dockerfile
    # container_name: product-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    env_file:
      - ./ProductService/.env
    # ports:
    #   - "5002:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure


  
  order-service:
    build:
      context: ./OrderService
      dockerfile: Dockerfile
    # container_name: order-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+80
    env_file:
      - ./OrderService/.env
    # ports:
    #   - "5003:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure



  api-gateway:
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    # container_name: api-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    env_file:
      - ./ApiGateway/.env
    # ports:
    #   - "8080:80"
    depends_on:
      - auth-service
      - product-service
      - order-service
      # - nginx
    networks:
      - app-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure


  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      # - auth-service
      # - product-service
      # - order-service
      - api-gateway
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

      

volumes:
  mysql_data:



networks:
  app-network:
    driver: bridge