events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}


http {
    # Performance & Security
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;


    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;



    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s; # Max 100 requests/second per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;


    # Upstream Services
    upstream auth_service {
        least_conn; # Least connections (best for APIs) - Load Balancing Algorithm
        server auth-service:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }


    upstream product_service {
        least_conn; # Least connections (best for APIs) - Load Balancing Algorithm
        server product-service:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }


    upstream order_service {
        least_conn; # Least connections (best for APIs) - Load Balancing Algorithm
        server order-service:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }


    upstream api_gateway {
        least_conn; # Least connections (best for APIs) - Load Balancing Algorithm
        server api-gateway:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }


    # Cache Configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;


    # Main Server Block
    server {
        listen 80;
        server_name localhost;

        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 20; # Max 20 concurrent connections per IP


        # Proxy Settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;


        # Health Check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }


        # API Gateway Routes (Main Entry Point)
        location / {
            proxy_pass http://api_gateway;

            # Add custom headers
            add_header X-Load-Balancer "nginx" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }



        # Direct Service Routes (Optional - for monitoring)
        location /direct/auth/ {
            proxy_pass http://auth_service/;
        }
        location /direct/products/ {
            proxy_pass http://product_service/;
        }
        location /direct/orders/ {
            proxy_pass http://order_service/;
        }



        # Static Content Caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            proxy_pass http://api_gateway;
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }


        # Monitoring Endpoints
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.16.0.0/12; # Docker network
            deny all;
        }
    }
}